# Configure here your project settings

# The following three values should be the same in all repositories that are part of this project

# Project Name: user-friendly name
PROJECT_NAME="AlantuJS"

# Project name: images will be generated with this project name. Use only characters acceptable for a directory name
PROJECT_ID="alantujs"

# Project initials: 2 letters to add as prefix to the Compose Project
PROJECT_INITIALS="ab"

# Space-separated list of images this repository outputs
# Leave empty to have CI scan docker for pattern-matching images: PREFIX/*

OUTPUT_IMAGES="backend"

REGISTRY="dockdev.epiclabs.io"

